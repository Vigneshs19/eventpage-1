<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Page Design</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div style="box-sizing: border-box; width: 1200px; height: 550px; border: 2px solid black;padding:20px;">
        <h1 style="text-align: center;">EVENT 1</h1>
        <h4 style="text-align: center">Number of available seats: 23</h4>
        <div style="box-sizing: border-box; margin: 58px; width: 1000px; height: 300px; border: 2px solid black; padding: 60px;">
            <div class="box">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="images/pngegg.png" alt="Description of the image" width="200" height="200">
                        </div>
                        <div class="col-md-8">
                            <form>
                                <label for="Name">Name:</label>
                                <input type="text" id="Name"><br>
                                <label for="Email">Email:</label>
                                <input type="email" id="Email"><br>
                                <label for="Phone No">Phone No:</label>
                                <input type="tel" id="Phone No"><br>
                                <label for="Number of seats">Number of seats:</label>
                                <input type="number" id="number of seats"><br>
                                <label for="Number of absentees">Number of absentees:</label>
                                <input type="number" id="Number of absentees">
                            </form><br>
                            <button type="button">Submit</button>
                            <button type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
